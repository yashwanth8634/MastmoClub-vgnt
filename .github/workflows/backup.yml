name: Backup Database Daily

on:
  schedule:
    # Run backup every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MongoDB tools
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          apt-get update
          apt-get install -y mongodb-database-tools

      - name: Create backup directory
        run: mkdir -p ./backups

      - name: Run backup
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          TIMESTAMP=$(date +%Y-%m-%dT%H-%M-%S)
          mongodump --uri="$MONGODB_URI" --archive="./backups/backup-${TIMESTAMP}.archive" --gzip
          ls -lh ./backups/

      - name: Upload backup to AWS S3
        uses: jakejarvis/s3-upload-action@main
        with:
          bucket: ${{ secrets.AWS_S3_BUCKET }}
          region: ${{ secrets.AWS_REGION }}
          prefix: mastmo-backups
          source_dir: ./backups
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        if: success()

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: ./backups/
          retention-days: 30

      - name: Notify backup completion
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅ Success' : '❌ Failed';
            console.log(`Database backup ${status}`);
